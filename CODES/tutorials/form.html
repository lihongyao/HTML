<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" autocomplete="off">
      <p>
        <label>账号： <input type="text" name="username" /></label>
      </p>
      <p>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" />
      </p>
      <p>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" />
      </p>
      <p>
        <label for="tel">电话：</label>
        <input type="tel" id="tel" name="tel" />
      </p>
      <p>
        <label for="url">网址：</label>
        <input type="url" id="url" name="url" />
      </p>
      <p>
        <label for="search">搜索：</label>
        <input type="search" id="search" name="search" />
      </p>
      <p>
        <label for="color">颜色：</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="range">滑块：</label>
        <input type="range" id="range" name="range" />
      </p>
      <p>
        <label for="file">文件：</label>
        <input type="file" id="file" name="file" />
      </p>
      <p>
        <label for="date">日期：</label>
        <input type="date" id="date" name="date" />
      </p>
      <p>
        <label for="time">时间：</label>
        <input type="time" id="time" name="time" />
      </p>
      <p>
        <label for="month">月份：</label>
        <input type="month" id="month" name="month" />
      </p>
      <p>
        <label for="week">周：</label>
        <input type="week" id="week" name="week" />
      </p>
      <p>
        <label for="datetime">日期时间：</label>
        <input type="datetime" id="datetime" name="datetime" />
      </p>
      <p>
        <label for="datetime-local">日期时间本地：</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" />
      </p>
    </form>
  </body>
</html>
