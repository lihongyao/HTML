<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" height="50" />
      <nav>
        <ul>
          <li><a href="http://www.baidu.com">主页</a></li>
          <li><a href="http://www.baidu.com">产品</a></li>
          <li><a href="http://www.baidu.com">落地案例</a></li>
          <li><a href="http://www.baidu.com">关于我们</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>这是一级标题</h1>
      <h2>这是二级标题</h2>
      <h3>这是三级标题</h3>
      <h4>这是四级标题</h4>
      <h5>这是五级标题</h5>
      <h6>这是六级标题</h6>
      <span>文本标签</span>
      <strong>重要文本</strong>
      <em>强调文本</em>
      <i>斜体</i>
      <b>粗体</b>
      <u>下划线</u>
      <s>删除线</s>
      <abbr title="HyperText Markup Language">缩写：HTML</abbr>
      <address>地址</address>
      <ins>插入</ins>
      <span>X<sup>2</sup></span>
      <span>Y<sub>2</sub></span>
      <q>引用</q>
      <code>var a = 10;</code>
      <p><kbd>Ctr</kbd> + <kbd>C</kbd></p>

      <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
      </dl>

      <time>2022-01-01</time>
      <mark>标记</mark>
      <small>小文本</small>

      <dialog open>
        <h2>Dialog Title</h2>
        <p>This is the content of the dialog.</p>
        <button id="closeDialog">Close</button>
      </dialog>
    </main>
    <footer></footer>
  </body>
</html>
